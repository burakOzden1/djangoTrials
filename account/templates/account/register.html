{% extends 'layout.html' %}
{% load static %}

{% block css_files %}
    <link rel="stylesheet" href="{% static 'courses/css/style.css' %}">
{% endblock %}


{% block content %}

    <div class="container mt-3">
        <div class="row">
            <div class="col-12">
                <h1>Üye Ol</h1>
                <hr>

                <form method="POST" novalidate>
                    {% csrf_token %}

                    {% include 'partials/_form.html' %}
                    
                    <button type="submit" class="btn btn-primary">Üye Ol</button>
                </form>

            </div>
        </div>
    </div>

{% endblock content %}


{% block js_files %}
    <script src="{% static 'courses/js/script.js' %}"></script>
{% endblock js_files %}
