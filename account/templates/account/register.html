{% extends 'layout.html' %}
{% load static %}

{% block css_files %}
    <link rel="stylesheet" href="{% static 'courses/css/style.css' %}">
{% endblock %}


{% block content %}

    <div class="container mt-3">
        <div class="row">
            <div class="col-12">
                <h1>Üye Ol</h1>
                <hr>

                <form method="POST">
                    {% csrf_token %}
                    {% if error %}
                        <div class="alert alert-danger">
                            {{ error }}
                        </div>
                    {% endif %}
                    <div class="mb-3">
                        <label for="username" class="form-label">Kullanıcı adı</label>
                        <input type="text" name="username" id="username" class="form-control" required value="{% if username %}{{ username }}{% endif %}">
                    </div>
                    <div class="mb-3">  
                        <label for="email" class="form-label">Eposta Adresi</label>
                        <input type="email" name="email" id="email" class="form-control" required value="{% if email %}{{ email }}{% endif %}">
                    </div>
                    <div class="mb-3">
                        <label for="username" class="form-label">Şifre</label>
                        <input type="password" name="password" id="password" class="form-control" required>
                    </div>
                    <div class="mb-3">
                        <label for="repassword" class="form-label">Şifre Onay</label>
                        <input type="password" name="repassword" id="repassword" class="form-control" required>
                    </div>
                    <button type="submit" class="btn btn-primary">Üye Ol</button>
                </form>

            </div>
        </div>
    </div>

{% endblock content %}


{% block js_files %}
    <script src="{% static 'courses/js/script.js' %}"></script>
{% endblock js_files %}
