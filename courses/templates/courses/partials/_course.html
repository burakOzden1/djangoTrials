{% load static %}

<div class="card mb-3">
    <div class="row">
        <div class="col-4">
            <img class="img-fluid rounded-start" src="{% static 'courses/img/'|add:course.imageUrl %}" alt="{{ course.title }}">
        </div>
        <div class="col-8">
            <div class="card-body">

                <h5 class="card-title">
                    <a href="{% url 'course_details' course.url %}" style="text-decoration:none">
                        {{ course.title }}
                    </a>
                </h5>

                <p class="card-text">{{ course.description|truncatewords:15 }}</p>
                {% comment "Bu alan veri tabanimizda olmadigi icin kaldirdik" %}
                <span>
                    {% if course.isUpdated %}
                        <span class="badge bg-success">Güncellendi</span>
                    {% else %}
                        <span class="badge bg-warning">Güncelleme bekliyor</span>

                    {% endif %}
                </span>
                {% endcomment %}
                <p>{{ course.date|date:'SHORT_DATE_FORMAT' }}</p>
            </div>
        </div>
    </div>
</div>
